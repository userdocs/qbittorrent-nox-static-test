# @credits https://github.com/c0re100/qBittorrent-Enhanced-Edition
name: ci - main reusable caller

on:
  workflow_dispatch:
    inputs:
      debian-build:
        description: "Debian: build"
        required: true
        default: false
        type: boolean
      alpine-build:
        description: "Alpine: build"
        required: true
        default: true
        type: boolean
      workflow-files:
        description: "Workflow files"
        required: true
        default: true
        type: boolean
      workflow-files-as-artifacts:
        description: "Workflow files as artifacts"
        required: true
        default: false
        type: boolean
      icu:
        description: "enable icu"
        required: true
        default: false
        type: boolean
      debug:
        description: "debug builds"
        required: true
        default: false
        type: boolean
      release:
        description: "release assets?"
        required: true
        default: true
        type: boolean
      distinct_id:
        description: "Distinct id"
        required: false
        type: string
      skip_rerun:
        description: "Skip rerun?"
        required: true
        default: true
        type: boolean
      retries:
        description: "Number of rerun retries"
        required: true
        default: "1"
        type: choice
        options: ["1", "2", "3", "4", "5", "6", "7", "8", "9"]

jobs:
  ci-bootstrap-workflow-files-as-artifacts:
    if: github.event.inputs.workflow-files-as-artifacts == 'true'
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    uses: ./.github/workflows/ci-bootstrap-workflow-files-as-artifacts.yml
    with:
      distinct_id: ${{ github.event.inputs.distinct_id }}

  ci-debian-build:
    needs: ci-bootstrap-workflow-files-as-artifacts
    if: always() && github.event.inputs.debian-build == 'true' && ( needs.ci-bootstrap-workflow-files-as-artifacts.result == 'success' || needs.ci-bootstrap-workflow-files-as-artifacts.result == 'skipped' )
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    uses: ./.github/workflows/ci-debian-build.yml
    with:
      distinct_id: ${{ github.event.inputs.distinct_id }}
      workflow-files: ${{ github.event.inputs.workflow-files == 'true' && 'yes' || 'no' }}
      workflow-files-as-artifacts: ${{ github.event.inputs.workflow-files-as-artifacts == 'true' && 'yes' || 'no' }}
      icu: ${{ github.event.inputs.icu == 'true' && 'no' || 'yes' }}
      debug: ${{ github.event.inputs.debug == 'true' && 'yes' || 'no' }}

  ci-alpine-build:
    needs: ci-bootstrap-workflow-files-as-artifacts
    if: always() && github.event.inputs.alpine-build == 'true' && ( needs.ci-bootstrap-workflow-files-as-artifacts.result == 'success' || needs.ci-bootstrap-workflow-files-as-artifacts.result == 'skipped' )
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      id-token: write
      contents: read
      attestations: write
    uses: ./.github/workflows/ci-alpine-build.yml
    with:
      distinct_id: ${{ github.event.inputs.distinct_id }}
      workflow-files: ${{ github.event.inputs.workflow-files == 'true' && 'yes' || 'no' }}
      workflow-files-as-artifacts: ${{ github.event.inputs.workflow-files-as-artifacts == 'true' && 'yes' || 'no' }}
      icu: ${{ github.event.inputs.icu == 'true' && 'no' || 'yes' }}
      debug: ${{ github.event.inputs.debug == 'true' && 'yes' || 'no' }}

  ci-alpine-release:
    needs: [ci-alpine-build]
    if: always() && github.event.inputs.release == 'true' && contains(needs.*.result, 'success') && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: write
    uses: ./.github/workflows/ci-alpine-release.yml
    secrets: inherit
    with:
      distinct_id: ${{ github.event.inputs.distinct_id }}

  ci-auto-rerun-failed-jobs:
    needs:
      [
        ci-bootstrap-workflow-files-as-artifacts,
        ci-debian-build,
        ci-alpine-build,
        ci-alpine-release,
      ]
    if: failure() && inputs.skip_rerun == '0'
    name: ci-auto-rerun-failed-jobs
    permissions:
      actions: write
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: "${{ github.token }}"
    steps:
      - uses: actions/checkout@v4
      - name: Trigger rerun workflow on job failures
        run: |
          inputs_retries="${{ inputs.retries }}"
          gh workflow run ci-auto-rerun-failed-jobs.yml -f run_id=${{ github.run_id }} -f attempts=${{ github.run_attempt }} -f retries=${inputs_retries:-1}
