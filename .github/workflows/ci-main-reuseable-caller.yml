name: ci - main reusable caller

on:
  workflow_dispatch:
    inputs:
      debian:
        description: "Debian CI"
        required: true
        default: false
        type: boolean
      alpine:
        description: "Alpine builds"
        required: true
        default: true
        type: boolean
      artifacts:
        description: "Alpine: wf artifacts"
        required: true
        default: false
        type: boolean
      workflows:
        description: "Alpine: wf files"
        required: true
        default: true
        type: boolean
      debug:
        description: "debug builds"
        required: true
        default: false
        type: boolean
      custom:
        description: "custom build commands"
        required: true
        type: string
      upx:
        description: "upx compress builds"
        required: true
        default: false
        type: boolean
      release:
        description: "release assets?"
        required: true
        default: true
        type: boolean
      skip_rerun:
        description: "Skip rerun?"
        required: true
        default: false
        type: boolean
      retries:
        description: "Number of rerun retries"
        required: true
        default: "1"
        type: choice
        options: ["1", "2", "3", "4", "5", "6", "7", "8", "9"]

permissions:
  actions: write
  id-token: write
  contents: write
  attestations: write

env:
  GH_TOKEN: "${{ github.TOKEN }}"

jobs:
  skip_duplicate_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: "always"
          cancel_others: "false"
          skip_after_successful_duplicate: false
          do_not_skip: ""

  debian:
    if: github.event.inputs.debian && needs.skip_duplicate_job.outputs.should_skip != 'true'
    uses: ./.github/workflows/ci-debian.yml
    secrets: inherit

  alpine:
    if: github.event.inputs.alpine && needs.skip_duplicate_job.outputs.should_skip != 'true'
    strategy:
      fail-fast: false
      matrix:
        os_id: [alpine]
        os_version_id: [edge]
        qbt_cross_name: ["armhf", "armv7", "aarch64", "x86_64", "x86"]
        qbt_libtorrent_version: ["1.2", "2.0"]
        qbt_build_tool: [""]
        include:
          - qbt_build_tool: ""
            qbt_qt_version_name: ""
            qbt_qt_version: "6"
    uses: ./.github/workflows/ci-alpine.yml
    secrets: inherit
    with:
      artifacts: ${{ inputs.artifacts }}
      workflows: ${{ inputs.workflows }}
      debug: ${{ inputs.debug }}
      upx: ${{ inputs.upx }}

  release:
    needs: [debian, alpine]
    if: github.event.inputs.release && needs.skip_duplicate_job.outputs.should_skip != 'true'
    strategy:
      fail-fast: false
      matrix:
        qbt_libtorrent_version: ["1.2", "2.0"]
        include:
          - qbt_libtorrent_version: "1.2"
            preview_release: true
          - qbt_libtorrent_version: "2.0"
            preview_release: false
    uses: ./.github/workflows/ci-release.yml
    secrets: inherit

  rerun_on_failure:
    needs: [debian, alpine, release]
    if: failure() && needs.skip_duplicate_job.outputs.should_skip != 'true'
    name: rerun-on-failure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger rerun workflow on job failures
        run: |
          inputs_retries="${{ needs.scheduled_defaults.outputs.retries }}"
          gh workflow run rerun.yml -f run_id=${{ github.run_id }} -f attempts=${{ github.run_attempt }} -f retries=${inputs_retries:-1}
