name: test
on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: test git
        run: |
          curl --version

          if command -v curl; then
            echo "curl is installed"
          else
            echo "curl is not installed"
          fi

      - name: test curl
        run: |
          git --version

          if command -v git; then
            echo "git is installed"
          else
            echo "git is not installed"
          fi

      - name: test git shell
        shell: bash {0}
        run: |
          git --version

          if command -v git; then
            echo "curl is installed"
          else
            echo "curl is not installed"
          fi

      - name: test curl shell
        shell: bash {0}
        run: |
          curl --version

          if command -v curl; then
            echo "curl is installed"
          else
            echo "curl is not installed"
          fi
